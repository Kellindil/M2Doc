<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M2Doc Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Awesomplete -->
    <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <img src="../../assets/logo_M2Doc.png">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload M2Doc add-in to see app body.</h2>
        <p><a href="https://www.m2doc.org/ref-doc/nightly/index.html#ms-word-add-in">M2Doc add-in documentation</a></p>
        <button id="startButton" type="button">Start add-in</button> 
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
      <div>
        <p id="debug"></p">
        <p>
          <input type="text" spellcheck="false" name="genconfURI" id="genconfURI" placeholder="Generation URI (.genconf)">
        </p>
        <p>
          <textarea spellcheck="false" class="awesomplete" name="expression" id="expression" rows="5" placeholder="AQL expression"></textarea>
        </p>
        <div id="validationDiv"></div>
        <div id="resultDiv"></div>
      </div>
    </main>
</body>

</html>
